<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .category-active {
                @apply bg-primary text-white;
            }
            .subcategory-active {
                @apply bg-blue-100 text-primary;
            }
            .site-card-hover {
                @apply transition-all duration-300 hover:shadow-md hover:-translate-y-1;
            }
        }
    </style>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-inter text-dark min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-gradient-to-r from-primary to-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <i class="fa fa-compass text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold">网址导航</h1>
                </div>
                
                <!-- 搜索框 -->
                <div class="w-full md:w-1/3 relative">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="搜索网站..." 
                        class="w-full py-2 px-4 pr-10 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-800"
                    >
                    <i class="fa fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 主内容区 - 左侧分类，右侧网址 -->
    <main class="container mx-auto px-4 py-6 flex-grow flex flex-col md:flex-row gap-6">
        <!-- 左侧分类导航 -->
        <div class="w-full md:w-64 lg:w-72 shrink-0">
            <div class="bg-white rounded-xl shadow-md overflow-hidden sticky top-4">
                <div class="p-4 border-b border-gray-100">
                    <h2 class="font-bold text-lg flex items-center">
                        <i class="fa fa-th-list text-primary mr-2"></i>分类导航
                    </h2>
                </div>
                
                <div id="categories-list" class="max-h-[calc(100vh-180px)] overflow-y-auto">
                    <!-- 分类将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 右侧网址内容区 -->
        <div class="flex-grow">
            <!-- 状态提示 -->
            <div id="status-message" class="hidden mb-6 p-4 rounded-lg bg-blue-50 text-blue-800 border border-blue-200">
                <i class="fa fa-info-circle mr-2"></i>
                <span id="status-text">加载中...</span>
            </div>
            
            <!-- 当前分类标题 -->
            <div id="current-category" class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800"></h2>
                <p class="text-gray-500" id="site-count"></p>
            </div>
            
            <!-- 网址列表 -->
            <div id="sites-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 内容将通过JavaScript动态生成 -->
            </div>
            
            <!-- 加载中动画 -->
            <div id="loading" class="flex justify-center items-center py-16">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
            
            <!-- 空状态 -->
            <div id="empty-state" class="hidden flex flex-col py-20 items-center justify-center">
                <div class="text-center">
                    <i class="fa fa-folder-open-o text-5xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">没有找到任何网站数据</p>
                </div>
            </div>
            
            <!-- 搜索无结果 -->
            <div id="no-results" class="hidden flex justify-center py-20">
                <p class="text-gray-500">没有找到匹配的网站</p>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>网址导航 | <a href="../tuji/index.html" target="_blank">图集资料</a> | <a href="../tool/index.html" target="_blank">工具</a> | 数据来源于 <a href="sites.txt" target="_blank">sites.txt</a> </p>
            <p class="text-sm text-gray-400 mt-2">使用 Tailwind CSS 构建</p>
        </div>
    </footer>
    
    <script>
        // 存储所有网站数据
        let allSites = {}; // 结构: { 一级分类: { subcategories: { 二级分类: [网站] }, sites: [网站] } }
        let filteredSites = {};
        let currentActiveCategory = ''; // 格式: "一级分类" 或 "一级分类|二级分类"
        
        // DOM 加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 读取并解析txt文件
            loadSitesFromFile('sites.txt');
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', handleSearch);
        });
        
        // 从txt文件加载网站数据
        function loadSitesFromFile(filePath) {
            showStatus('正在读取网站数据...');
            
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件未找到或无法加载');
                    }
                    return response.text();
                })
                .then(data => {
                    parseSitesData(data);
                    renderCategories();
                    
                    // 默认显示第一个分类
                    const firstCategory = Object.keys(allSites)[0];
                    if (firstCategory) {
                        // 检查是否有二级分类
                        const firstSubcategory = Object.keys(allSites[firstCategory].subcategories)[0];
                        if (firstSubcategory) {
                            showCategorySites(`${firstCategory}|${firstSubcategory}`);
                        } else {
                            showCategorySites(firstCategory);
                        }
                    }
                    
                    hideLoading();
                    hideStatus();
                })
                .catch(error => {
                    console.error('加载文件出错:', error);
                    hideLoading();
                    showStatus('无法加载数据: ' + error.message, 'error');
                    showEmptyState();
                });
        }
        
        // 解析网站数据，支持一级分类(#)和二级分类(##)
        function parseSitesData(data) {
            const lines = data.split('\n');
            let currentMainCategory = '未分类';
            let currentSubcategory = null;
            
            lines.forEach(line => {
                // 去除首尾空白
                line = line.trim();
                
                // 跳过空行
                if (line === '') return;
                
                // 处理一级分类行 (以#开头且不以##开头)
                if (line.startsWith('#') && !line.startsWith('##')) {
                    currentMainCategory = line.substring(1).trim();
                    currentSubcategory = null;
                    
                    // 初始化一级分类
                    if (!allSites[currentMainCategory]) {
                        allSites[currentMainCategory] = {
                            subcategories: {}, // 存储二级分类
                            sites: [] // 存储一级分类下直接的网站
                        };
                    }
                }
                // 处理二级分类行 (以##开头)
                else if (line.startsWith('##')) {
                    currentSubcategory = line.substring(2).trim();
                    
                    // 确保一级分类已初始化
                    if (!allSites[currentMainCategory]) {
                        allSites[currentMainCategory] = {
                            subcategories: {},
                            sites: []
                        };
                    }
                    
                    // 初始化二级分类
                    if (!allSites[currentMainCategory].subcategories[currentSubcategory]) {
                        allSites[currentMainCategory].subcategories[currentSubcategory] = [];
                    }
                }
                // 处理网站行 (格式: 网站名,网址)
                else {
                    const [name, url] = line.split(',').map(item => item.trim());
                    if (name && url) {
                        // 确保URL格式正确
                        const formattedUrl = url.startsWith('http://') || url.startsWith('https://') 
                            ? url 
                            : 'https://' + url;
                            
                        // 确保一级分类已初始化
                        if (!allSites[currentMainCategory]) {
                            allSites[currentMainCategory] = {
                                subcategories: {},
                                sites: []
                            };
                        }
                        
                        // 如果有当前二级分类，则添加到二级分类下，否则添加到一级分类下
                        if (currentSubcategory) {
                            if (!allSites[currentMainCategory].subcategories[currentSubcategory]) {
                                allSites[currentMainCategory].subcategories[currentSubcategory] = [];
                            }
                            allSites[currentMainCategory].subcategories[currentSubcategory].push({
                                name,
                                url: formattedUrl
                            });
                        } else {
                            allSites[currentMainCategory].sites.push({
                                name,
                                url: formattedUrl
                            });
                        }
                    }
                }
            });
            
            // 如果没有数据，显示空状态
            if (Object.keys(allSites).length === 0) {
                showEmptyState();
            }
        }
        
        // 渲染左侧分类列表，包含一级和二级分类
        function renderCategories() {
            const container = document.getElementById('categories-list');
            container.innerHTML = '';
            
            // 遍历每个一级分类
            Object.keys(allSites).forEach(mainCategory => {
                const categoryData = allSites[mainCategory];
                const hasSubcategories = Object.keys(categoryData.subcategories).length > 0;
                const totalSites = categoryData.sites.length + 
                                  Object.values(categoryData.subcategories)
                                        .reduce((sum, sites) => sum + sites.length, 0);
                
                // 创建一级分类项
                const mainCategoryItem = document.createElement('div');
                mainCategoryItem.className = 'border-b border-gray-100 last:border-0';
                
                const mainCategoryButton = document.createElement('button');
                mainCategoryButton.className = 'w-full text-left px-4 py-3 hover:bg-gray-50 transition-colors flex items-center justify-between';
                mainCategoryButton.innerHTML = `
                    <span class="flex items-center">
                        <i class="fa fa-folder text-primary mr-2"></i>${mainCategory}
                    </span>
                    <span class="flex items-center">
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full mr-2">${totalSites}</span>
                        ${hasSubcategories ? '<i class="fa fa-chevron-down text-xs text-gray-400 transition-transform duration-300"></i>' : ''}
                    </span>
                `;
                
                // 点击一级分类显示其下的网站（非二级分类中的）
                mainCategoryButton.addEventListener('click', () => {
                    showCategorySites(mainCategory);
                    
                    // 如果有子分类，切换展开/折叠状态
                    if (hasSubcategories) {
                        const subcategoriesContainer = mainCategoryItem.querySelector('.subcategories-container');
                        const chevron = mainCategoryButton.querySelector('.fa-chevron-down');
                        
                        if (subcategoriesContainer) {
                            subcategoriesContainer.classList.toggle('hidden');
                            chevron.classList.toggle('rotate-180');
                        }
                    }
                });
                
                mainCategoryItem.appendChild(mainCategoryButton);
                
                // 如果有二级分类，创建二级分类容器
                if (hasSubcategories) {
                    const subcategoriesContainer = document.createElement('div');
                    subcategoriesContainer.className = 'subcategories-container hidden pl-6 border-l-2 border-gray-100';
                    
                    // 遍历二级分类
                    Object.keys(categoryData.subcategories).forEach(subCategory => {
                        const subCategorySitesCount = categoryData.subcategories[subCategory].length;
                        
                        const subCategoryButton = document.createElement('button');
                        subCategoryButton.className = 'w-full text-left px-4 py-2 hover:bg-gray-50 transition-colors text-sm flex items-center justify-between';
                        subCategoryButton.innerHTML = `
                            <span class="flex items-center">
                                <i class="fa fa-folder-o text-primary mr-2"></i>${subCategory}
                            </span>
                            <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">${subCategorySitesCount}</span>
                        `;
                        
                        // 点击二级分类显示其下的网站
                        subCategoryButton.addEventListener('click', (e) => {
                            e.stopPropagation(); // 防止触发父级分类的点击事件
                            showCategorySites(`${mainCategory}|${subCategory}`);
                        });
                        
                        subcategoriesContainer.appendChild(subCategoryButton);
                    });
                    
                    mainCategoryItem.appendChild(subcategoriesContainer);
                }
                
                container.appendChild(mainCategoryItem);
            });
        }
        
        // 显示指定分类的网站（支持一级和二级分类）
        function showCategorySites(categoryKey) {
            // 解析分类键，判断是一级还是二级分类
            const [mainCategory, subCategory] = categoryKey.split('|');
            
            // 更新当前活跃分类样式
            updateActiveCategoryStyle(categoryKey);
            
            // 更新当前分类标题
            const titleElement = document.getElementById('current-category').querySelector('h2');
            const countElement = document.getElementById('site-count');
            
            if (subCategory) {
                titleElement.textContent = `${mainCategory} - ${subCategory}`;
                const siteCount = allSites[mainCategory]?.subcategories[subCategory]?.length || 0;
                countElement.textContent = `共 ${siteCount} 个网站`;
            } else {
                titleElement.textContent = mainCategory;
                const siteCount = allSites[mainCategory]?.sites?.length || 0;
                countElement.textContent = `共 ${siteCount} 个网站`;
            }
            
            // 渲染网站列表
            const container = document.getElementById('sites-container');
            container.innerHTML = '';
            
            // 获取当前分类的网站（考虑搜索过滤）
            let sites = [];
            if (subCategory) {
                sites = filteredSites[categoryKey] || allSites[mainCategory]?.subcategories[subCategory] || [];
            } else {
                sites = filteredSites[categoryKey] || allSites[mainCategory]?.sites || [];
            }
            
            if (sites && sites.length > 0) {
                sites.forEach(site => {
                    const siteCard = document.createElement('a');
                    siteCard.href = site.url;
                    siteCard.target = '_blank';
                    siteCard.className = 'bg-white rounded-lg shadow-sm p-4 border border-gray-100 site-card-hover flex flex-col h-full';
                    
                    // 提取域名作为辅助信息
                    let domain = '';
                    try {
                        domain = new URL(site.url).hostname.replace('www.', '');
                    } catch (e) {
                        domain = site.url;
                    }
                    
                    siteCard.innerHTML = `
                        <div class="flex items-start justify-between mb-2">
                            <h3 class="font-medium text-gray-800">${site.name}</h3>
                            <i class="fa fa-external-link text-gray-400 hover:text-primary transition-colors"></i>
                        </div>
                        <p class="text-sm text-gray-500 mt-auto truncate">${domain}</p>
                    `;
                    
                    container.appendChild(siteCard);
                });
            } else {
                container.innerHTML = `
                    <div class="col-span-full flex justify-center py-12 text-gray-500">
                        <p>该分类下没有网站数据</p>
                    </div>
                `;
            }
            
            // 确保相关状态被正确显示/隐藏
            hideNoResults();
        }
        
        // 更新活跃分类的样式
        function updateActiveCategoryStyle(categoryKey) {
            // 移除之前的活跃状态
            document.querySelectorAll('#categories-list button').forEach(btn => {
                btn.classList.remove('category-active', 'subcategory-active');
                btn.classList.add('hover:bg-gray-50');
            });
            
            // 设置新的活跃状态
            currentActiveCategory = categoryKey;
            const [mainCategory, subCategory] = categoryKey.split('|');
            
            // 获取所有一级分类按钮
            const mainCategoryButtons = Array.from(document.querySelectorAll('#categories-list button'))
                .filter(btn => btn.textContent.includes(mainCategory) && 
                              !btn.closest('.subcategories-container'));
            
            if (mainCategoryButtons.length > 0) {
                const mainBtn = mainCategoryButtons[0];
                mainBtn.classList.add('category-active');
                mainBtn.classList.remove('hover:bg-gray-50');
                
                // 如果有二级分类，展开父分类并高亮二级分类按钮
                if (subCategory) {
                    // 展开父分类
                    const subContainer = mainBtn.parentElement.querySelector('.subcategories-container');
                    const chevron = mainBtn.querySelector('.fa-chevron-down');
                    if (subContainer && chevron) {
                        subContainer.classList.remove('hidden');
                        chevron.classList.add('rotate-180');
                    }
                    
                    // 高亮二级分类
                    const subCategoryButtons = Array.from(document.querySelectorAll('.subcategories-container button'))
                        .filter(btn => btn.textContent.includes(subCategory));
                    
                    if (subCategoryButtons.length > 0) {
                        const subBtn = subCategoryButtons[0];
                        subBtn.classList.add('subcategory-active');
                        subBtn.classList.remove('hover:bg-gray-50');
                    }
                }
            }
            
            // 滚动到当前分类（如果在视口外）
            const activeBtn = document.querySelector('#categories-list button.category-active, #categories-list button.subcategory-active');
            if (activeBtn) {
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        // 处理搜索功能
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            // 如果搜索为空，显示所有网站
            if (searchTerm === '') {
                filteredSites = {};
                // 重新显示当前活跃分类
                if (currentActiveCategory) {
                    showCategorySites(currentActiveCategory);
                }
                // 恢复分类计数
                renderCategories();
                return;
            }
            
            // 过滤网站
            filteredSites = {};
            
            // 遍历一级分类
            Object.keys(allSites).forEach(mainCategory => {
                const categoryData = allSites[mainCategory];
                
                // 过滤一级分类下的网站
                const mainCategoryMatchingSites = categoryData.sites.filter(site => 
                    site.name.toLowerCase().includes(searchTerm) || 
                    site.url.toLowerCase().includes(searchTerm)
                );
                
                if (mainCategoryMatchingSites.length > 0) {
                    filteredSites[mainCategory] = mainCategoryMatchingSites;
                }
                
                // 遍历二级分类
                Object.keys(categoryData.subcategories).forEach(subCategory => {
                    const subCategoryKey = `${mainCategory}|${subCategory}`;
                    const subCategoryMatchingSites = categoryData.subcategories[subCategory].filter(site => 
                        site.name.toLowerCase().includes(searchTerm) || 
                        site.url.toLowerCase().includes(searchTerm)
                    );
                    
                    if (subCategoryMatchingSites.length > 0) {
                        filteredSites[subCategoryKey] = subCategoryMatchingSites;
                    }
                });
            });
            
            // 更新分类列表（会显示过滤后的数量）
            renderCategories();
            
            // 如果当前活跃分类在过滤结果中，显示它；否则显示第一个过滤结果
            if (filteredSites[currentActiveCategory]) {
                showCategorySites(currentActiveCategory);
            } else {
                const firstFilteredCategory = Object.keys(filteredSites)[0];
                if (firstFilteredCategory) {
                    showCategorySites(firstFilteredCategory);
                } else {
                    // 没有匹配结果
                    document.getElementById('sites-container').innerHTML = '';
                    document.getElementById('current-category').querySelector('h2').textContent = '';
                    document.getElementById('site-count').textContent = '';
                    showNoResults();
                }
            }
        }
        
        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            
            // 设置状态样式和内容
            if (type === 'error') {
                statusEl.className = 'mb-6 p-4 rounded-lg bg-red-50 text-red-800 border border-red-200';
                statusEl.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i><span>${message}</span>`;
            } else {
                statusEl.className = 'mb-6 p-4 rounded-lg bg-blue-50 text-blue-800 border border-blue-200';
                statusEl.innerHTML = `<i class="fa fa-info-circle mr-2"></i><span>${message}</span>`;
            }
            
            statusEl.classList.remove('hidden');
        }
        
        // 隐藏状态消息
        function hideStatus() {
            document.getElementById('status-message').classList.add('hidden');
        }
        
        // 隐藏加载动画
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        
        // 显示空状态
        function showEmptyState() {
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('categories-list').classList.add('hidden');
        }
        
        // 显示无结果状态
        function showNoResults() {
            document.getElementById('no-results').classList.remove('hidden');
        }
        
        // 隐藏无结果状态
        function hideNoResults() {
            document.getElementById('no-results').classList.add('hidden');
        }
    </script>
</body>
</html>
