    <style>

<body>
    <div class="container">
        <h1>TXTå¯¼èˆªæ–‡ä»¶è¯»å–å·¥å…·</h1>

        <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".txt">
            <div class="upload-icon">ğŸ“‚</div>
            <h3>ç‚¹å‡»æˆ–æ‹–æ‹½TXTæ–‡ä»¶åˆ°æ­¤å¤„</h3>
            <p class="tips">æ”¯æŒæ ¼å¼ï¼š#å¼€å¤´ä¸ºåˆ†ç±»ï¼Œå…¶ä»–è¡Œéœ€ç¬¦åˆâ€œç½‘ç«™å,ç½‘å€â€æ ¼å¼ï¼ˆä¾‹ï¼šç™¾åº¦,https://www.baidu.comï¼‰</p>
        </div>

        <!-- é”™è¯¯æç¤º -->
        <div class="error" id="errorMsg"></div>

        <!-- å¯¼èˆªç»“æœå±•ç¤º -->
        <div class="nav-result" id="navResult">
            <h2>ğŸ“‹ å¯¼èˆªåˆ—è¡¨</h2>
            <div id="navContent"></div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const navResult = document.getElementById('navResult');
        const navContent = document.getElementById('navContent');
        const errorMsg = document.getElementById('errorMsg');

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»è§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#28a745';
            uploadArea.style.backgroundColor = '#e8f5e9';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.backgroundColor = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // é€‰æ‹©æ–‡ä»¶åå¤„ç†
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // è§£æTXTæ–‡ä»¶
        function handleFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (file.type !== 'text/plain' && !file.name.endsWith('.txt')) {
                showError('è¯·ä¸Šä¼ TXTæ ¼å¼çš„æ–‡ä»¶ï¼');
                return;
            }

            // è¯»å–æ–‡ä»¶å†…å®¹
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                const navigationData = parseNavigation(content);
                renderNavigation(navigationData);
            };

            reader.onerror = () => {
                showError('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
            };

            reader.readAsText(file, 'utf-8');
        }

        // è§£æTXTå†…å®¹ä¸ºåˆ†ç±»å’Œé“¾æ¥
        function parseNavigation(content) {
            const lines = content.split('\n');
            const navigationData = {};
            let currentCategory = 'æœªåˆ†ç±»'; // é»˜è®¤åˆ†ç±»

            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                // è·³è¿‡ç©ºè¡Œ
                if (!trimmedLine) return;

                // å¤„ç†åˆ†ç±»è¡Œï¼ˆ#å¼€å¤´ï¼‰
                if (trimmedLine.startsWith('#')) {
                    currentCategory = trimmedLine.replace(/^#+/, '').trim();
                    // åˆå§‹åŒ–åˆ†ç±»æ•°ç»„
                    if (!navigationData[currentCategory]) {
                        navigationData[currentCategory] = [];
                    }
                } 
                // å¤„ç†é“¾æ¥è¡Œï¼ˆå«é€—å·ï¼‰
                else if (trimmedLine.includes(',')) {
                    const [siteName, ...urlParts] = trimmedLine.split(',');
                    const siteUrl = urlParts.join(',').trim(); // å¤„ç†ç½‘å€å«é€—å·çš„æƒ…å†µ

                    // éªŒè¯ç½‘å€æ ¼å¼
                    if (!siteUrl.startsWith('http://') && !siteUrl.startsWith('https://')) {
                        showError(`ç¬¬${index+1}è¡Œç½‘å€æ ¼å¼å¼‚å¸¸ï¼ˆç¼ºå°‘http/httpsï¼‰ï¼š${siteUrl}`);
                        return;
                    }

                    // æ·»åŠ åˆ°å½“å‰åˆ†ç±»
                    if (!navigationData[currentCategory]) {
                        navigationData[currentCategory] = [];
                    }
                    navigationData[currentCategory].push({
                        name: siteName.trim(),
                        url: siteUrl
                    });
                }
            });

            return navigationData;
        }

        // æ¸²æŸ“å¯¼èˆªèœå•
        function renderNavigation(data) {
            // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            navContent.innerHTML = '';
            // éšè—é”™è¯¯æç¤º
            errorMsg.style.display = 'none';

            // æ— æ•°æ®å¤„ç†
            if (Object.keys(data).length === 0) {
                showError('TXTæ–‡ä»¶ä¸­æœªè§£æåˆ°æœ‰æ•ˆå¯¼èˆªæ•°æ®ï¼Œè¯·æ£€æŸ¥æ ¼å¼ï¼');
                navResult.style.display = 'none';
                return;
            }

            // æ¸²æŸ“æ¯ä¸ªåˆ†ç±»
            Object.keys(data).forEach(category => {
                const sites = data[category];
                if (sites.length === 0) return;

                // åˆ›å»ºåˆ†ç±»å®¹å™¨
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                // åˆ†ç±»æ ‡é¢˜
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                // ç½‘ç«™åˆ—è¡¨
                const siteList = document.createElement('ul');
                siteList.className = 'site-list';

                sites.forEach(site => {
                    const siteItem = document.createElement('li');
                    const siteLink = document.createElement('a');
                    siteLink.textContent = site.name;
                    siteLink.href = site.url;
                    siteLink.target = '_blank'; // æ–°çª—å£æ‰“å¼€
                    siteItem.appendChild(siteLink);
                    siteList.appendChild(siteItem);
                });

                categoryDiv.appendChild(siteList);
                navContent.appendChild(categoryDiv);
            });

            // æ˜¾ç¤ºå¯¼èˆªç»“æœ
            navResult.style.display = 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯æç¤º
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            // éšè—å¯¼èˆªç»“æœ
            navResult.style.display = 'none';
        }
    </script>
</body>
